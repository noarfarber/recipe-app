<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=PT+Mono&family=Playfair+Display&family=Square+Peg&family=Supermercado+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Square+Peg&family=Supermercado+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id="home">
      <nav id="nav">
        <div class="nav-center">

          <div class="nav-header">
            <img src="images/cookie-logo.png" alt="logo" class="logo" />
            <button class="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>

          <div class="links-container">
            <ul class="links">
              <li><a href="#home" class="">Home</a></li>
              <li><a href="#new" class="">Add a recipe</a></li>
              <li><a href="#recipes" class="">Recipes</a></li>
            </ul>
          </div>

        </div>
      </nav>
    </header>

    <section id="new">
      <form action="">
        <input type="submit" value="Add Recipe" />
      </form>
    </section>

    <section id="recipes">
      <h2>My Recipes</h2>
      <form>
        <input type="search" name="query" placeholder="What do you fancy baking today?">
        <input type="submit" value="Find Recipe!">
      </form>
    </section>
  
    <footer>
      <p>&copy; Noa Farber <span id="date"></span>. All rights reserved.</p>
    </footer>
    
    <script src="app.js"></script>
    
  </body>
</html>
